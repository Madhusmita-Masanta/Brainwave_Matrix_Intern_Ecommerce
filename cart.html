
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - E-commerce Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <header class="bg-gray-900 text-white p-4">
        <div class="flex justify-between items-center">
            <h1 class="text-2xl font-semibold">Your Cart</h1>
            <a href="product.html" class="hover:text-gray-300">Continue Shopping</a>
        </div>
    </header>

    <section class="py-12 px-6">
        <div class="container mx-auto">
            <h2 class="text-3xl font-bold text-gray-900 mb-8">Cart Items</h2>
            <div id="cart-container" class="space-y-6">
            </div>
            <div class="text-right mt-8">
                <p class="text-2xl font-bold">Total: $<span id="total-price">0</span></p>
                <button onclick="completeOrder()" class="mt-4 px-4 py-2 bg-green-500 text-white font-bold rounded">Buy</button>
            </div>
        </div>
    </section>

    <script src="cart.js"></script>
</body>
</html>
